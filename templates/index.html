<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaSync | Sincronize seu tempo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="{{ clima.clima_main if clima else '' }}">

    <div class="container">
        <h1>ClimaSync</h1>
        
        <form action="/clima" method="POST">
            <input type="text" name="cidade" placeholder="Digite a cidade..." required>
            <button type="submit">Sincronizar</button>
        </form>

        {% if clima %}
        <div class="card">
            <h2>{{ clima.nome }}</h2>
            <p class="temp">{{ clima.temp }}Â°C</p>
            <p class="desc">{{ clima.descricao }}</p>
            <div class="stats">
                <span>ðŸ’§ Humidade: {{ clima.humidade }}%</span>
            </div>
        </div>
        {% endif %}

        {% if erro %}
            <p class="erro">{{ erro }}</p>
        {% endif %}
    </div>

</body>
</html>
